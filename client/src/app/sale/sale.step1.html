<div class="row tabs">
    <div class="col-md-3 step" ng-class="{on: step.id==1}"><span class="num">1</span>填写基本信息<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==2}"><span class="num">2</span>完善房源资料<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==3}"><span class="num">3</span>上传房源图片<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==4}"><span class="num">4</span>提交完成<span class="triangle"></span></div>
</div>

<div class="form-content">
    <ng-form name="saleForm1" id="saleForm1">
        <div class="title">房源信息</div>
        <div class="form-item"><span>房源标题</span><input type="text" placeholder="简洁明了的关键字更方便检索" maxlength="50" ng-model="oldHouseMsg.showKeyword" required></div>
        <div class="form-item"><span>所在地点</span><input address-selector p="p" c="c" a="a" d="d" ng-model="oldHouseMsg.houseAdress.detail" placeholder="请选择所在地" type="text" required /></div>
        <div class="form-item"><span>小区名称</span><input type="text" placeholder="请输入小区名称" ng-model="oldHouseMsg.houseAdress.community" required></div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-item"><span>栋<span class="space"></span>座</span><dropdown-box selectItem="oldHouseMsg.houseAdress.buildingBlock" dropdown="dropdown4" class="dropdown4"></dropdown-box><span class="space"></span></div>

            </div>
            <div class="col-md-6">
                <div class="form-item"><span>房<span class="space"></span>号</span><input type="number" oninput="if(value.length>4)value=value.slice(0,4)" name="" class="w-100px" min="0" ng-model="oldHouseMsg.houseAdress.roomN" required></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-item"><span>高度类型</span><dropdown-box selectItem="oldHouseMsg.houseAdress.floors.heightType" dropdown="dropdown7" class="dropdown4" selectItem="{{oldHouseMsg.houseAdress.floors.heightType}}"></dropdown-box></div>

                </div>
                <div class="col-md-6">
                    <div class="form-item"><span>楼<span class="space"></span>层</span><input type="number" oninput="if(value.length>3)value=value.slice(0,3)" name="" value="" class="w-100px" min="-5" ng-model="oldHouseMsg.houseAdress.floors.floor" required></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-item"><span>建房年月</span><input type="month" class="w-200px" ng-model="oldHouseMsg.houseAbout.born" required></div>

                </div>
                <div class="col-md-6">
                    <div class="form-item"><span>房源朝向</span><dropdown-box selectItem="oldHouseMsg.houseAbout.direction" dropdown="dropdown5" class="dropdown5" style="z-index: 999"></dropdown-box></div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-item"><span>装修情况</span><dropdown-box selectItem="oldHouseMsg.houseAbout.decoration" dropdown="dropdown6" class="dropdown6" style="z-index: 999" class="lg-dropdown"></dropdown-box></div>

                </div>
                <div class="col-md-6">
                    <div class="form-item"><span>看房时间</span><dropdown-box selectItem="oldHouseMsg.otherMsg.lookTime" dropdown="dropdown8" class="dropdown8" style="z-index: 999" class="lg-dropdown"></dropdown-box></div>

                </div>
            </div>
            <div class="form-item"><button type="button" name="button" class="next-step" ng-disabled='saleForm1.$invalid' ng-click="nextStep(step.id+1)">下一步</button></div>
    </ng-form>
</div>
