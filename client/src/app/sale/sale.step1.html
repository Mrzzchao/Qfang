<div class="row tabs">
    <div class="col-md-3 step" ng-class="{on: step.id==1}"><span class="num">1</span>填写基本信息<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==2}"><span class="num">2</span>完善房源资料<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==3}"><span class="num">3</span>上传房源图片<span class="triangle"></span></div>
    <div class="col-md-3 step" ng-class="{on: step.id==4}"><span class="num">4</span>提交完成<span class="triangle"></span></div>
</div>

<div class="form-content">
    <div class="title">房源信息</div>
    <div class="form-item"><span>所在地点</span><input address-selector p="p" c="c" a="a" d="d" ng-model="xxx" placeholder="请选择所在地" type="text" /></div>
    <!-- <div class="form-item"><span>所在城市</span>广州</div> -->
    <div class="form-item"><span>小区名称</span><input type="text"></div>
    <div class="form-item"><span>栋<span class="space"></span>座</span><dropdown-box dropdown="dropdown4" class="dropdown4"></dropdown-box><span class="space"></span></div>
    <div class="form-item"><span>房<span class="space"></span>号</span><input type="number" name="" value="" class="w-100px" min="0"></div>
    <div class="form-item"><span>高度类型</span><dropdown-box dropdown="dropdown7" class="dropdown4"></div>
    <div class="form-item"><span>楼<span class="space"></span>层</span><input type="number" name="" value="" class="w-100px" min="-5"></div>
    <div class="form-item"><span>建房年月</span><input type="month" class="w-200px"></div>
    <div class="form-item"><span>房屋朝向</span><dropdown-box dropdown="dropdown5" class="dropdown5" style="z-index: 999"></dropdown-box></div>
    <div class="form-item"><span>装修情况</span><dropdown-box dropdown="dropdown6" class="dropdown6" style="z-index: 999"></dropdown-box></div>
    <div class="form-item"><button type="button" name="button" class="next-step" ng-click="nextStep(step.id+1)">下一步</button></div>
</div>
