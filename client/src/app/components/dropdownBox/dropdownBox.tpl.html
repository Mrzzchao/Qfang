<div class="dropdown-wrapper">
    <div class="dropdown-box clearfix" ng-mousedown="listShow()">
        <div class="text">
            <span class="num">{{selectItem}}</span>
            <span class="word">{{dropdown.word}}</span>
        </div>
        <div class="icons-entrust caret caret{{dropdown.id}}"></div>

        <input type="text" id="dropdown{{dropdown.id}}"  value="" ng-model="selectItem" ng-blur="listHide()">
    </div>
    <ul class="dropdown-list" ng-show="listFlag">
        <li ng-repeat="item in dropdown.lists" ng-mousedown="listSelected(item)">{{item}}</li>
    </ul>

</div>
