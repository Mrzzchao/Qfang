<head-top></head-top>
<div class="userManage-div">
    <div class="wrapper">
        <div class="container">
            <div class="col-md-2 left">
                <div class="user-box">
                    <a ng-click="toUser()">
                        <img ng-src="assets/images/userManage/{{userManageMsg.user.avatar}}" alt="">
                    </a>
                    <span class="name">{{userManageMsg.user.name}}</span>
                </div>

                <div class="tabs-box">
                    <!-- <div class="row" ng-class="{on:tabsId==1}"><a href="#">首<span class="space"></span>页</a></div> -->
                    <div class="row" ng-class="{on:tabsId==1}"><a  ng-click="toHouseSave()">房源收藏</a></div>
                    <div class="row" ng-class="{on:tabsId==2}"><a  ng-click="toHouseRecord()">委托记录</a></div>
                    <div class="row" ng-class="{on:tabsId==3}"><a  ng-click="toUser()">个人中心</a></div>
                </div>
            </div>
            <div class="col-md-10 right">
                <div class="welcomes">
                    <span>
                        欢迎来到Q房网
                    </span>
                    <span class="icons icon-user pull-right quit" ng-click="quitt()"></span>
                    <span class="icons icon-user pull-right user" ng-click="toUser()"></span>
                </div>
                <div class="bg-line"></div>

                <div class="right-body" ui-view></div>
            </div>
        </div>
    </div>
</div>
<footer-nav></footer-nav>
